<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <!-- Using bulma for the CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">"
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>TravelAssistanceApplication</title>
</head>

<!-- Styled hero for title -->
<header class="hero is-link">
    <div class="hero-body">
        <h1 class="traveltitle">
            <i>Currency Conversion for Travelers :)</i>
        </h1>
    </div>
</header>


<main>

    <label for="amount">Amount:</label>
    <input class="input" type="text" placeholder="Text input">

    <!-- Added 2 columns for CountryFrom and CountryTo -->
    <!-- Added id for dropdown and flag -->
 
    <div class="columns dropdowns">
        <div class="column">
            <label for="amount">Enter the Amount:</label>
            <input type="number" id="amount" value="100" />
            <h3> Country you're currently coming from:</h3>
            <select id="from-currency-select"></select>
        </div>

        <div class="column">
            <h4> Country you're currently going to:</h4>
            <select id="to-currency-select"></select>
            <p class="result" id="result"></p>
        </div>
        </div>
    </div>

    <div class="button">
    <button type="submit" class="button is-primary is-medium" id="fetch-button">Convert</button>
    </div>

    <!-- Created fetch-button Id -->
    <button class="button is-primary is-outlined" id="fetch-button">
        Go!
    </button>

    <h4 class="subtitle"> Last 3 Conversions
        <!-- <span id="country-search-term"></span> -->
    </h5>

    <!-- Added 2 columns for local storage -->
    <div class="columns is-gapless">
        <!-- Created currency container Id -->
        <div id="curency-container" class="list-group"></div>
        <div class="column localstorage">
            Currency 1
        </div>
        <div class="column localstorage">
            Currency 2
        </div>
    </div>



</main>

<script src="./assets/script.js"></script>
