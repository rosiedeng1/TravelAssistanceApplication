<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <!-- Using bulma for the CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">"
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>TravelAssistanceApplication</title>
</head>

<!-- Styled hero for title -->
<header class="hero is-link">
    <div class="hero-body">
        <h1 class="traveltitle">
            <i>Currency Conversion for Travellers :)</i>
        </h1>
    </div>
</header>


<main>
    <!-- Added 2 columns for CountryFrom and CountryTo -->
    <!-- Added id for dropdown and flag -->
    <div class="columns">
        <div id="country-from-flag" class="column CountryFrom">
            <h2> Country you're currently coming from:</h2>
             <!-- Created form for user input of the amount -->
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="100"/>
            <div class="dropdowns">
                <select id = "from-currency-select"></select>
                <select id = "to-currency-select"></select>
            </div>
            <button type="submit" class="btn" id="fetch-button">Convert</button>
            <p id="result"></p>
        </div>

    </div>


    <h4 class="subtitle"> Last 3 Conversions
        <!-- <span id="country-search-term"></span> -->
    </h4>

    <!-- Added 2 columns for local storage -->
    <div class="columns is-gapless">
            <!-- Created currency container Id -->
    <div id="curency-container" class="list-group"></div>
        <div class="column localstorage">
            Currency 1
        </div>
        <div class="column localstorage">
            Currency 2
        </div>
    </div>



</main>
  <!--Script with list of currency codes-->
  <script src="./assets/currency_code.js"></script>
  <!--Script with connection to API key-->
  <script src="./assets/api_key.js"></script>
  <!--Main script-->
  <script src="./assets/script.js"></script>
