<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <!-- Using bulma for the CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">"
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>TravelAssistanceApplication</title>
</head>

<!-- Styled hero for title -->
<header class="hero is-link">
    <div class="hero-body">
        <h1 class="traveltitle">
            <i>Currency Conversion for Travellers :)</i>
        </h1>
    </div>
</header>


<main>
    <!-- Added 2 columns for CountryFrom and CountryTo -->
    <div class="columns">
        <div class="column CountryFrom">
            <h2> Country you're currently coming from:</h2>
            <div class="field has-addons">
                <div class="control is-expanded">
                    <div class="select is-info">
                        <select name="country">
                            <option selected>Country</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Chile">Chile</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Guyana">Guyana</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="Peru">Peru</option>
                            <option value="Suriname">Suriname</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Venezuela">Venezuela</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="column CountryTo">
            <h3> Country you're going to</h3>
            <div class="field has-addons">
                <div class="control is-expanded">
                    <div class="select is-info">
                        <select name="country">
                            <option selected>Country</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Bolivia">Bolivia</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Chile">Chile</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Guyana">Guyana</option>
                            <option value="Paraguay">Paraguay</option>
                            <option value="Peru">Peru</option>
                            <option value="Suriname">Suriname</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Venezuela">Venezuela</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Created fetch-button Id -->
    <button class="button is-primary is-outlined" id="fetch-button">
        Go!
    </button>

    <h4 class="subtitle"> Last 3 Conversions
        <!-- <span id="country-search-term"></span> -->
    </h4>

    <!-- Added 2 columns for local storage -->
    <div class="columns is-gapless">
            <!-- Created currency container Id -->
    <div id="currency-container" class="list-group"></div>
        <div class="column localstorage">
            Currency 1
        </div>
        <div class="column localstorage">
            Currency 2
        </div>
    </div>



</main>

<script src="./assets/script.js"></script>
