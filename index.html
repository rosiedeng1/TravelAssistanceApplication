<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <!-- Using bulma for the CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">"
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>TravelAssistanceApplication</title>
</head>

<!-- Styled hero for title -->
<header class="hero is-link">
    <div class="hero-body">
        <img src="Travel.webp" alt="Travel Image"></img>
        <h1 class="traveltitle">
            <i>Currency Conversion for Travelers :)</i>
        </h1>
    </div>
</header>


<main>
    <!-- Added 2 columns for currencyFrom and currencyTo with content-->
    <div class="columns dropdowns">
        <div class="column" id="img">
            <h3> Country you're currently coming from:</h3>
            <select id="from-currency-select"></select>
            <label for="amount">Enter the Amount:</label>
            <input type="number" id="amount" value="100" />
        </div>

        <div class="column">
            <h4> Country you're currently going to:</h4>
            <select id="to-currency-select"></select>
            <p class=result id="result"></p>
        </div>
    </div>
    </div>

    <!-- Added button for conversion -->
    <div class="button">
        <button type="submit" class="button is-primary is-medium" id="fetch-button">Convert</button>
    </div>

    <h5 class="subtitle"> Last 3 Conversions
        <!-- <span id="country-search-term"></span> -->
    </h5>

    <div class="listgroup">
    <!-- Created currency container Id -->
    <div id="conversion-container" class="localstorage"></div>
    </div>

</main>
<!--Script with list of currency codes-->
<script src="./assets/currency_code.js"></script>
<!--Script with connection to API key-->
<script src="./assets/api_key.js"></script>
<!--Main script-->
<script src="./assets/script.js"></script>
